<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="(max-width: 800px)" href="altura-max800.css" />
    <link rel="stylesheet" href="./css/checkoutstyle.css">
    <title>Petit Cake</title>
</head>

<body>
    <h1><a href="./index.html"><img src="./images/14.png" alt="logo"></h1></a>


    <h2>Cadastro</h2>
    <form id="registration-form">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="birth-date">Data de Nascimento:</label>
        <input type="date" id="birth-date" name="birth-date" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="address">Endereço:</label>
        <input type="text" id="address" name "address" required>

        <label for="number">Número:</label>
        <input type="text" id="number" name="number" required>

        <label for="neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" name="neighborhood" required>

        <label for="complement">Complemento:</label>
        <input type="text" id="complement" name="complement">

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Estado:</label>
        <select id="state" name="state" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondonia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>

        </select>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="cellphone">Celular com DDD:</label>
        <input type="tel" id="cellphone" name="cellphone" required>

        <button type="button" onclick="cadastrar()">Cadastrar</button>

    </form>
    <script>
        function cadastrar() {
            // Lógica de cadastro aqui
            alert("Cadastro realizado com sucesso!");
            // Redireciona para a página de login
            window.location.href = "login.html";
        }

        function fazerLogin() {
            var storedUsername = getCookie("username");
            var storedPassword = getCookie("password");

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === storedUsername && password === storedPassword) {
                alert("Login bem-sucedido!");
                // Redireciona para a página desejada após o login
                // window.location.href = "pagina_restrita.html";
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        }

        function getCookie(name) {
            var cookieValue = document.cookie;
            var cookies = cookieValue.split('; ');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split('=');
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }

    </script>
</body>

</html>
